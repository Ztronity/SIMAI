{% extends "base.html" %}

{% block content %}

<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-5 col-lg-4">

        <div class="card shadow-lg border-0">
            <div class="card-body p-5">

                <div class="text-center mb-4">
                    <div class="bg-warning bg-opacity-10 text-warning rounded-circle d-inline-flex p-3 mb-3">
                        <i class="bi bi-key-fill fs-1"></i>
                    </div>
                    <h3 class="fw-bold">Recuperar Senha</h3>
                    <p class="text-muted">
                        Redefina sua senha de acesso
                    </p>
                </div>

                {% if error %}
                <div class="alert alert-danger d-flex align-items-center gap-2" role="alert">
                    <i class="bi bi-exclamation-circle-fill"></i>
                    <div>{{ error }}</div>
                </div>
                {% endif %}

                <form method="POST" action="/forgot_password">
                    <div class="form-floating mb-3">
                        <input type="text" name="user" class="form-control" id="floatingInput" placeholder="Usuário"
                            required>
                        <label for="floatingInput">Usuário</label>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="password" name="new_password" class="form-control" id="floatingPassword"
                            placeholder="Nova Senha" required>
                        <label for="floatingPassword">Nova Senha</label>
                    </div>

                    <button type="submit" class="btn btn-warning w-100 py-3 fw-bold shadow-sm text-white">
                        Redefinir Senha
                    </button>
                </form>

                <div class="text-center mt-4">
                    <small class="text-muted"><a href="/login" class="text-decoration-none fw-bold">Voltar para
                            Login</a></small>
                </div>

            </div>
        </div>

    </div>
</div>

{% endblock %}
