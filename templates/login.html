{% extends "base.html" %}

{% block content %}

<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-5 col-lg-4">

        <div class="card shadow-lg border-0">
            <div class="card-body p-5">

                <div class="text-center mb-4">
                    <div class="bg-primary bg-opacity-10 text-primary rounded-circle d-inline-flex p-3 mb-3">
                        <i class="bi bi-shield-lock-fill fs-1"></i>
                    </div>
                    <h3 class="fw-bold">Bem-vindo</h3>
                    <p class="text-muted">
                        Faça login para acessar o SIMAI
                    </p>
                </div>

                {% if error %}
                <div class="alert alert-danger d-flex align-items-center gap-2" role="alert">
                    <i class="bi bi-exclamation-circle-fill"></i>
                    <div>{{ error }}</div>
                </div>
                {% endif %}

                <form method="POST" action="/login">
                    <div class="form-floating mb-3">
                        <input type="text" name="user" class="form-control" id="floatingInput" placeholder="Usuário"
                            required>
                        <label for="floatingInput">Usuário</label>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="password" name="password" class="form-control" id="floatingPassword"
                            placeholder="Senha" required>
                        <label for="floatingPassword">Senha</label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-3 fw-bold shadow-sm">
                        Entrar no Sistema
                    </button>
                </form>

                <div class="text-center mt-4 d-flex flex-column gap-2">
                    <small class="text-muted">Esqueceu sua senha? <a href="/forgot_password"
                            class="text-decoration-none">Recuperar acesso</a></small>
                    <small class="text-muted">Não tem conta? <a href="/register"
                            class="text-decoration-none fw-bold">Cadastre-se</a></small>
                </div>

            </div>
        </div>

    </div>
</div>

{% endblock %}
