{% extends "base.html" %}

{% block content %}

<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-5 col-lg-4">

        <div class="card shadow-lg border-0">
            <div class="card-body p-5">

                <div class="text-center mb-4">
                    <div class="bg-success bg-opacity-10 text-success rounded-circle d-inline-flex p-3 mb-3">
                        <i class="bi bi-person-plus-fill fs-1"></i>
                    </div>
                    <h3 class="fw-bold">Criar Conta</h3>
                    <p class="text-muted">
                        Preencha os dados para se cadastrar
                    </p>
                </div>

                {% if error %}
                <div class="alert alert-danger d-flex align-items-center gap-2" role="alert">
                    <i class="bi bi-exclamation-circle-fill"></i>
                    <div>{{ error }}</div>
                </div>
                {% endif %}

                <form method="POST" action="/register">
                    <div class="form-floating mb-3">
                        <input type="text" name="user" class="form-control" id="floatingInput" placeholder="Usuário"
                            required>
                        <label for="floatingInput">Usuário</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" name="password" class="form-control" id="floatingPassword"
                            placeholder="Senha" required>
                        <label for="floatingPassword">Senha</label>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="password" name="confirm_password" class="form-control" id="floatingConfirmPassword"
                            placeholder="Confirmar Senha" required>
                        <label for="floatingConfirmPassword">Confirmar Senha</label>
                    </div>

                    <button type="submit" class="btn btn-success w-100 py-3 fw-bold shadow-sm">
                        Cadastrar
                    </button>
                </form>

                <div class="text-center mt-4">
                    <small class="text-muted">Já tem uma conta? <a href="/login"
                            class="text-decoration-none fw-bold">Fazer Login</a></small>
                </div>

            </div>
        </div>

    </div>
</div>

{% endblock %}
